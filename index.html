<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Cake Test</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ffe6f0, #e6f7ff);
    }
    #canvas {
      border: 2px solid black; /* biar keliatan batas canvas */
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // atur ukuran canvas
    canvas.width = 400;
    canvas.height = 400;

    function drawCake() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // tinggi tiap layer
      const bottomHeight = 60;
      const middleHeight = 50;
      const topHeight = 50;

      // lebar tiap layer
      const bottomWidth = 220;
      const middleWidth = 180;
      const topWidth = 160;

      // posisi X
      const bottomX = (canvas.width - bottomWidth) / 2;
      const middleX = (canvas.width - middleWidth) / 2;
      const topX = (canvas.width - topWidth) / 2;

      // posisi Y
      const bottomY = 300;
      const middleY = bottomY - middleHeight;
      const topY = middleY - topHeight;

      // layer bawah
      ctx.fillStyle = "#f4a7b9";
      ctx.fillRect(bottomX, bottomY, bottomWidth, bottomHeight);

      // layer tengah
      ctx.fillStyle = "#c8e6f8";
      ctx.fillRect(middleX, middleY, middleWidth, middleHeight);

      // layer atas
      ctx.fillStyle = "#d9f8c8";
      ctx.fillRect(topX, topY, topWidth, topHeight);

      // lilin (3 buah)
      const candleCount = 3;
      const spacing = topWidth / (candleCount + 1);

      for (let i = 0; i < candleCount; i++) {
        const x = topX + spacing * (i + 1);
        const y = topY - 40;

        // batang lilin
        ctx.fillStyle = "#87cefa";
        ctx.fillRect(x - 5, y, 10, 40);

        // api lilin
        ctx.beginPath();
        ctx.arc(x, y, 8, 0, Math.PI * 2);
        ctx.fillStyle = "orange";
        ctx.fill();
      }
    }

    drawCake();
  </script>
</body>
</html>
